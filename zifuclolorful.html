<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <input type="text"/>
    <input type="button" value="阿牛"/>


    <script>
        var oDiv = document.getElementById('div1');
        var alnp = document.getElementsByTagName('input');
        var arrClor = ['#FFC','#CC3','6FC','#FF0'];


        alnp[1].onclick = function () {

            var str = alnp[0].value;
            var arr = str.split('');

            for (var i = 0; i < arr.length; i++) {
                arr[i] = '<span style="background:' + arrClor[ i%4] + '">' + arr[i] + '</span>';
            }

            oDiv.innerHTML +=arr.join('');

        };


    </script>


</div>
</body>
</html>
